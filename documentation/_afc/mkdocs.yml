plugins:
  - search:
      lang: en
  - mkdocs-simple-hooks:
      hooks:
        on_post_page: "mkdoc_hooks:post_page"
        #on_serve: "mkdocs_hooks:force_reload"
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: false
          paths: [../../extras/]


markdown_extensions:
- admonition
- attr_list
- md_in_html
- pymdownx.blocks.caption
- pymdownx.details
- pymdownx.tilde
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences:
    custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
- codehilite
- toc:
    permalink: true

extra_css:
  - stylesheets/extra.css

