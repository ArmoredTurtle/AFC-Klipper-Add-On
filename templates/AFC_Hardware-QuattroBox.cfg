[force_move]
enable_force_move: True

[AFC_extruder extruder]
pin_tool_start: enter_tool_pin
#pin_tool_end: None
tool_stn: 40                    # See documentation for details on how to calculate this value.
tool_stn_unload: 70             # See documentation for details on how to calculate this value.
tool_sensor_after_extruder: 0   # Distance in mm.
tool_unload_speed: 35           # Unload speed in mm/s. Default is 25mm/s.
tool_load_speed: 25             # Load speed in mm/s. Default is 25mm/s.

#[filament_switch_sensor bypass]
#switch_pin: ^MCU:PB5
#pause_on_runout: False

