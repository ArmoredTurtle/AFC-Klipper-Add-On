#--=================================================================================-
#------- Poop ----------------------------------------------------------------------
#--=================================================================================-
[gcode_macro _AFC_POOP_VARS]
description: Poop macro configuration variables
gcode: # Leave empty

variable_purge_loc_xy             : -1, -1    # (x,y) Location of where to purge
variable_purge_spd                : 6.5       # Speed, in mm/s, of the purge.
variable_z_purge_move             : True      # Set to False to not move in Z during poop

# Speed, in mm/s to lift z after the purge is completed. Its a faster lift to keep it from 
# sticking to the toolhead
variable_fast_z                   : 200
variable_z_lift                   : 10        # Z height to raise above the final purge position after the purge is completed

# If the toolhead returns to initial position after the poop is complete.
variable_restore_position         : False     # True = return to initial position, False = don't return

# The z height of the nozzle at the purge position before purging.
variable_purge_start              : 0.6

# Set the part cooling fan speed. 
variable_part_cooling_fan         : True      # Run it at full speed
variable_part_cooling_fan_speed   : 1.0       # Speed to run fan when enabled above (0 - 1.0)
variable_purge_cool_time          : 2         # Pause time after purge to allow cooling (seconds)

# ---- Optional snap retract + hop departure ----
variable_enable_snap_retract      : False     # Enable snap retract + hop sequence (default: disabled)
variable_snap_retract             : 1.0       # mm to retract when enabled
variable_snap_speed               : 2400      # mm/min retract speed
variable_departure_hop            : 0.6       # mm Z hop before moving away from the blob

# ---- Optional servo kick ----
variable_enable_servo_kick        : False     # Enable calling SERVO_KICK after purge

# ==================== PURGE LENGTH TUNING
variable_purge_length             : 72.111    # Default purge length (mm)
variable_purge_length_minimum     : 60.999    # Absolute minimum purge length
